<template>
    <div class="container">
        <template for:each={projects} for:item="project">
            <div class="project" key={project.Id}>
            <p class="ProjectName">{project.projectName}</p>
            <p class="details">
               {project.projectDescription}
            </p>
            <div class="skills">
                <ul>
                    <template for:each={project.skills} for:item="skill">
                        <li key={skill}><span class="badge">{skill}</span></li>
                    </template>
                </ul>
            </div>
        </div>
        </template>
    </div>
</template>
